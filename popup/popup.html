<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* Google Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* CSS Variables for easy theming */
    :root {
      --bg-color: #f4f7f9;
      --card-bg: #ffffff;
      --primary-text: #1a202c;
      --secondary-text: #5a6474;
      --border-color: #e2e8f0;
      --accent-color: #0073b1; /* LinkedIn Blue */
      --accent-hover: #005a8a;
      --danger-color: #e53e3e;
      --danger-hover: #c53030;
      --success-color: #38a169;
      --tag-bg: #edf2f7;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 420px;
      padding: 16px;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      font-size: 14px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-text);
    }
    .header p {
      font-size: 13px;
      color: var(--secondary-text);
    }

    /* Card Layout */
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }
    .card:last-of-type {
        margin-bottom: 0;
    }

    /* Toggle Switches */
    .toggle-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .toggle-option:last-child {
      border-bottom: none;
    }
    .toggle-label {
      font-weight: 500;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent-color); }
    input:checked + .slider:before { transform: translateX(20px); }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 16px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: none;
      border: none;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 14px;
      color: var(--secondary-text);
      position: relative;
      transition: color 0.3s ease;
    }
    .tab-button:hover {
      color: var(--primary-text);
    }
    .tab-button.active {
      color: var(--accent-color);
    }
    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: var(--accent-color);
    }
    
    .hidden { display: none; }

    /* Textarea & Input Container */
    .tag-input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: flex-start; /* Align items to the top */
    }
    textarea.tag-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      resize: vertical;
      min-height: 44px; /* Match button height */
      line-height: 1.5;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea.tag-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 115, 177, 0.15);
    }

    .add-button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        font-size: 14px;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: background-color 0.2s ease;
        flex-shrink: 0;
    }
    .add-button:hover {
        background-color: var(--accent-hover);
    }

    /* Tags Container & Items */
    .tags-container {
      min-height: 100px;
      max-height: 180px;
      overflow-y: auto;
      background-color: var(--bg-color);
      border: 1px dashed var(--border-color);
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-content: flex-start;
    }
    .keyword-item {
      display: inline-flex;
      align-items: center;
      background-color: var(--tag-bg);
      color: var(--primary-text);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid var(--border-color);
    }
    .remove-btn {
      background: none;
      border: none;
      color: var(--secondary-text);
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      margin-left: 6px;
      transition: color 0.2s;
    }
    .remove-btn:hover {
      color: var(--danger-color);
    }
    .empty-state {
      width: 100%;
      text-align: center;
      padding: 20px;
      color: var(--secondary-text);
      font-style: italic;
    }
    
    /* Action Buttons (for export/clear) */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .button-secondary {
      background-color: var(--card-bg);
      color: var(--primary-text);
      border: 1px solid var(--border-color);
    }
    .button-secondary:hover {
      background-color: var(--bg-color);
      border-color: #c8d0da;
    }
    
    .tag-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .button-danger {
        background-color: var(--card-bg);
        color: var(--danger-color);
        border: 1px solid var(--danger-color);
    }
    .button-danger:hover {
        background-color: var(--danger-color);
        color: white;
    }
    
    /* Status Message */
    .status {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        box-shadow: var(--shadow);
        z-index: 100;
        display: none;
    }
    .status.success { background-color: var(--success-color); color: white; }
    .status.error { background-color: var(--danger-color); color: white; }
  </style>
</head>
<body>

  <div class="header">
    <h3>Job Manager</h3>
    <p>Automate your LinkedIn job search</p>
  </div>

  <div class="card">
    <div class="toggle-option">
      <span class="toggle-label">Hide Dismissed Jobs</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableHiding" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-option">
      <span class="toggle-label">Filter by Keywords</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableDismissing">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-option">
      <span class="toggle-label">Filter by Companies</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableCompanyBlocking">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card">
    <div class="tab-nav">
      <button class="tab-button active" data-target="keywordsSection">Keywords</button>
      <button class="tab-button" data-target="companiesSection">Companies</button>
    </div>

    <div id="keywordsSection" class="tab-content">
      <div class="tag-input-container">
        <textarea id="keywordInput" class="tag-input" placeholder="Add keywords..."></textarea>
        <button id="addKeyword" class="add-button">Add</button>
      </div>
      <div class="tags-container" id="keywordTags"></div>
      <div class="tag-actions">
        <button id="exportKeywords" class="button button-secondary">Export</button>
        <button id="clearKeywords" class="button button-danger">Clear All</button>
      </div>
    </div>
    
    <div id="companiesSection" class="tab-content hidden">
      <div class="tag-input-container">
        <textarea id="companyInput" class="tag-input" placeholder="Add companies..."></textarea>
        <button id="addCompany" class="add-button">Add</button>
      </div>
      <div class="tags-container" id="companyTags"></div>
      <div class="tag-actions">
        <button id="exportCompanies" class="button button-secondary">Export</button>
        <button id="clearCompanies" class="button button-danger">Clear All</button>
      </div>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
